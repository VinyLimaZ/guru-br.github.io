---
layout: default
permalink: /
---

  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">
    {% for group in site.groups %}
      <div class="flex flex-col justify-center items-center border-solid border-2 border-red-200 shadow-xl p-4">
        <div class="w-1/3 my-2">
          <img src="assets/images/{{ group.name }}.jpeg">
        </div>

        <div class="text-center my-2">
          <span>{{ group.description }}</span>
        </div>

        <div class="my-2">
          <span>Telegram: </span><a href="https://t.me/{{group.name}}">@{{ group.name }}</a></span>
        </div>
      </div>
    {% endfor %}
  </div>
